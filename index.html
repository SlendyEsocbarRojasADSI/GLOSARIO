<body>
    <div>
        <h1>¿Que es for each?</h1>
        
        <p>forEach() ejecuta la función callback una vez por cada elemento del array; a diferencia de map() o reduce() este siempre devuelve el valor undefined y no es encadenable. El típico uso es ejecutar los efectos secundarios al final de la cadena.</p>
        <p id="demo"></p>
    </div>

    <script src="main.js"></script>
</body>
