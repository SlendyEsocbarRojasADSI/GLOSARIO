<body>
    <div>
        <h1>¿Que es Iteracion?</h1>
        
        <p>En JavaScript, un iterador es un objeto que permite recorrer una colección y devolver un valor al terminar. Específicamente, un iterador es un objeto que implementa el protocolo de iteración a través del método next() , el cual devuelve un objeto con dos propiedades: value.</p>
        <br>

        <p id="value"></p>
    </div>

    <script src="main.js"></script>
</body>
